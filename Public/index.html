<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Gemini Battle Royale</title>
    <style>
        body { margin: 0; overflow: hidden; background: #000; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; }
        canvas { display: block; }

        /* HUD SUPERIOR - INFO DA PARTIDA */
        #top-hud {
            position: fixed; top: 10px; left: 50%; transform: translateX(-50%);
            width: 90%; display: flex; justify-content: space-between; z-index: 10;
            pointer-events: none;
        }
        .info-box {
            background: rgba(0, 0, 0, 0.6); color: #fff; padding: 8px 15px;
            border-radius: 8px; border-bottom: 3px solid #ffff00; text-align: center;
        }

        /* BARRA DE VIDA CENTRAL */
        #health-container {
            position: fixed; bottom: 120px; left: 50%; transform: translateX(-50%);
            width: 200px; height: 20px; background: rgba(0,0,0,0.5);
            border: 2px solid #fff; border-radius: 10px; overflow: hidden; z-index: 10;
        }
        #health-bar { width: 100%; height: 100%; background: #ff4444; transition: width 0.3s; }

        /* ANAL√ìGICO ESQUERDO */
        #joystick {
            position: fixed; bottom: 40px; left: 40px;
            width: 120px; height: 120px; background: rgba(255,255,255,0.1);
            border: 2px solid rgba(255,255,255,0.3); border-radius: 50%; z-index: 20;
        }
        #stick {
            position: absolute; left: 35px; top: 35px;
            width: 50px; height: 50px; background: rgba(255,255,255,0.4);
            border-radius: 50%; transition: transform 0.1s;
        }

        /* √ÅREA DE BOT√ïES DE A√á√ÉO (DIREITA) */
        #action-buttons {
            position: fixed; bottom: 40px; right: 20px;
            display: grid; grid-template-columns: repeat(2, 70px); gap: 15px; z-index: 20;
        }
        .btn {
            width: 70px; height: 70px; background: rgba(0, 0, 0, 0.6);
            border: 2px solid #fff; border-radius: 50%; color: #fff;
            display: flex; align-items: center; justify-content: center;
            font-size: 24px; active: transform: scale(0.9);
            -webkit-user-select: none;
        }
        .btn-build { background: rgba(0, 100, 255, 0.6); border-color: #00eaff; }

        /* MENSAGEM DO LOBBY / STATUS */
        #game-msg {
            position: fixed; top: 80px; left: 50%; transform: translateX(-50%);
            color: #fff; text-align: center; font-weight: bold;
            text-shadow: 2px 2px #000; z-index: 5; font-size: 1.2em;
        }
    </style>
</head>
<body>

    <div id="top-hud">
        <div class="info-box">ü™ì <span id="wood-count">0</span></div>
        <div class="info-box">üåÄ <span id="storm-dist">250</span>m</div>
    </div>

    <div id="game-msg">AGUARDANDO LOBBY...</div>

    <div id="health-container">
        <div id="health-bar"></div>
    </div>

    <div id="joystick"><div id="stick"></div></div>

    <div id="action-buttons">
        <div class="btn btn-build" id="build">üß±</div>
        <div class="btn" id="shoot">üî´</div>
        <div class="btn" id="jump">ü¶ò</div>
        <div class="btn" id="edit">üîß</div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="game.js"></script>

</body>
</html>
