<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Battle 3D</title>
  <style>
    body { margin: 0; overflow: hidden; background: black; }
  </style>
</head>
<body>

<script src="/socket.io/socket.io.js"></script>
<script src="https://cdn.jsdelivr.net/npm/three@0.158.0/build/three.min.js"></script>

<script>
const socket = io();

// Cena
const scene = new THREE.Scene();
scene.background = new THREE.Color(0x87ceeb);

// Câmera
const camera = new THREE.PerspectiveCamera(75, window.innerWidth/window.innerHeight, 0.1, 1000);
camera.position.set(0, 5, 10);

// Render
const renderer = new THREE.WebGLRenderer({ antialias: true });
renderer.setSize(window.innerWidth, window.innerHeight);
document.body.appendChild(renderer.domElement);

// Luz
const light = new THREE.HemisphereLight(0xffffff, 0x444444, 1);
scene.add(light);

// Chão
const ground = new THREE.Mesh(
  new THREE.PlaneGeometry(50, 50),
  new THREE.MeshStandardMaterial({ color: 0x228B22 })
);
ground.rotation.x = -Math.PI / 2;
scene.add(ground);

// Jogadores
const players = {};

function createPlayer(id, color) {
  const mesh = new THREE.Mesh(
    new THREE.BoxGeometry(1, 2, 1),
    new THREE.MeshStandardMaterial({ color })
  );
  scene.add(mesh);
  players[id] = mesh;
}

socket.on("currentPlayers", data => {
  for (let id in data) {
    createPlayer(id, id === socket.id ? 0x0000ff : 0xff0000);
    players[id].position.set(data[id].x/50, 1, data[id].y/50);
  }
});

socket.on("newPlayer", player => {
  createPlayer(player.id, 0xff0000);
});

socket.on("playerMoved", player => {
  if (players[player.id]) {
    players[player.id].position.set(player.x/50, 1, player.y/50);
  }
});

// Loop
function animate() {
  requestAnimationFrame(animate);
  renderer.render(scene, camera);
}
animate();

// Ajuste de tela
window.addEventListener("resize", () => {
  camera.aspect = window.innerWidth / window.innerHeight;
  camera.updateProjectionMatrix();
  renderer.setSize(window.innerWidth, window.innerHeight);
});
</script>

</body>
</html>
