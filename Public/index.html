    <style>
        body { margin: 0; overflow: hidden; background: #000; font-family: 'Arial', sans-serif; }
        canvas { display: block; }

        /* HUD de Status (Vida e Escudo) */
        #hud { position: fixed; top: 20px; left: 20px; pointer-events: none; }
        .bar-bg { width: 200px; height: 12px; background: rgba(0,0,0,0.6); border: 2px solid #fff; border-radius: 6px; margin-bottom: 8px; overflow: hidden; }

        #health-bar { width: 100%; height: 100%; background: #ff4444; transition: width 0.3s; }
        #wood-ui { color: #fff; font-size: 18px; font-weight: bold; text-shadow: 2px 2px #000; }

        /* Mensagens de Jogo (Lobby/Dropship) */
        #game-msg { position: fixed; top: 40%; left: 50%; transform: translate(-50%, -50%); text-align: center; pointer-events: none; }

        /* BotÃµes de Controle */
        #controls { position: fixed; bottom: 30px; right: 30px; display: grid; grid-template-columns: 1fr 1fr; gap: 15px; }
        .btn { width: 75px; height: 75px; background: rgba(255,255,255,0.2); border: 3px solid #fff; border-radius: 50%; 
                display: flex; align-items: center; justify-content: center; font-size: 30px; color: white; cursor: pointer; user-select: none; }
        .btn:active { background: rgba(255,255,255,0.5); }
    </style>
</head>
